apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: oci-secret-store
    kind: ClusterSecretStore
  target:
    name: github-repo
    template:
      type: git
      data:
        url: https://github.com/abayleypublic
        githubAppID: "1276323"
        githubAppInstallationID: "66865382"
        githubAppPrivateKey: "{{ .privateKey }}"
  data:
    - secretKey: privateKey
      remoteRef:
        key: argocd_github_repo_private_key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-client-secret
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: oci-secret-store
    kind: ClusterSecretStore
  target:
    name: github-client-secret
  data:
    - secretKey: value
      remoteRef:
        key: argocd_github_client_secret
